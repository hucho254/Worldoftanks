<!doctype html>
<html lang="en">
<head>
    <style>
        .container{
            width: 100%;
            height: 600px;
            align-items: center;
        }
        body{
            align-items: center;
            align-content: center;
        }
    </style>
    <link rel="stylesheet" href="Static/CSS/YRN.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login and registration</title>

</head>
<body>
<div class="container">
<!--    login page-->
    <div id="login-form">
        <h2>login</h2>
        <form action="">
            <div class="Formgroup">
                <label for="login email">Email</label>
                <input type="email" id="login email" name="email" placeholder
                        ="Enter Email" required><br><br>
            </div>
            <div class="Formgroup">
                <label for="pass">password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter Password" required><br><br>
            </div>
            <button type="submit">Login</button>
        </form>
<!--        registration form-->
        <div id="registration-form">
            <h2>Register</h2>
            <form action="">
                <div class="form-group">
                    <label for="Register name"> Full name</label>
                    <input type="text" id="Register name"
                           name="name" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="register email">Email</label>
                    <input type="email" id="register email"
                           name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="pass" placeholder="Enter password" required>
                </div>
                <button type="submit">Register</button>

            </form>
        </div>

    </div>

</div>

</body>
</html>
