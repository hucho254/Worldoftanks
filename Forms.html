<body>
<h2 style="color: darkred">Forms</h2>
<form>
    <label for="fname">First Name</label><br><br>
    <input type="text" id="fname"name="fname" placeholder="Enter First Name"><br><br><br>
    <label for="lname">Last name</label><br><br>
    <input type="text"id="lname"name="lname" placeholder="Enter Last Name"><br><br><br>
    <label for="email">Email Adress</label><br><br>
    <input type="email"id="email"name="email" placeholder="Enter Email Address"><br><br><br>
    <label for="pass">Password</label><br><br>
    <input type="password"id="pass"name="pass" placeholder="Enter Password"><br><br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">female</label>
    <input type="radio" id="female" name="gender" required><br><br><br>

    <input type="submit"value="Register">
</form>
